plugins {
    id 'java'
}

group 'webapp-hardware-bridge'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'

    dependencies {
        // The production code uses the SLF4J logging API at compile time
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
        compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'

        compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'

        compile group: 'commons-io', name: 'commons-io', version: '2.5'

        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

        compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'

        compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.5'

        compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'

        compile group: 'de.huxhorn.lilith', name: 'de.huxhorn.lilith.3rdparty.junique', version: '1.0.4'

        compile "org.java-websocket:Java-WebSocket:1.3.9"

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}