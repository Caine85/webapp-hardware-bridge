<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>WHB Configurator</title>
</head>
<body>
<main class="container" role="main">
    <h1 class="mt-5">WHB Configurator</h1>
    <hr/>

    <textarea id="json" rows="20" cols="100" class="form-control"></textarea>

    <button class="btn btn-block btn-success mt-2" id="btn-save">Save</button>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

<script>
    $().ready(function (){
        load();

       $('#btn-save').on('click', function () {
            save();
       });
    });

    function load () {
        $.ajax({
            method: "get",
            url: "/config.json",
            success (data) {
                $('#json').val(JSON.stringify(data, null, 2));
            }
        });
    }

    function save() {
        $.ajax({
            method: "put",
            url: "/config.json",
            data: $('#json').val(),
            success (data) {
                $('#json').val(JSON.stringify(data, null, 2));
            }
        });
    }
</script>

</body>
</html>
